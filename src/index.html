<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Venues and Weather App</title>
</head>

<body>
	<header>
		<div class="hero-bg">
			<p>
				<span>
					Search for local attractions and check the weather! 
				</span>
			</p>
		</div>
		<div class="hero-content">
			<h1 class="page-title">Which city are you going to?</h1>
			<form autocomplete="off">
				<input type="text" id="city" placeholder="... type a location name">
				<a id="button" class="btn" href="#"><span>Click</span></a>
			</form>
		</div>
	</header>
	<div class="container">
		<div class="svg-clipped">
		<svg id="svg-mask" xmlns="http://www.w3.org/2000/svg" width="0" height="0">
				<defs>
					<clipPath id="svgPath">
						<circle class="circle" stroke="#000000" stroke-miterlimit="10" cx="35" cy="56" r="80">
						</circle>
					</clipPath>
				</defs>
			</svg>
		<div class="content" id="content">
			<div class="content-right">
				<div class="content-right-inner">
					<div class="sectiontitle">
						<h2>TOP ATTRACTIONS</h2>
					</div>
					<div id="destination">
					</div>
					<section id="venues"  class="venue-scene">

					</section>
				</div>
			</div>
			<div class="content-left">
				<div class="content-left-inner">
					<div class="sectiontitle">
						<h2>WEATHER</h2>
					</div>
					<section id="weather">
					</section>
				</div>
			</div>
		</div>
		</div>
	</div>
	<footer></footer>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
 --></body>
</html>
